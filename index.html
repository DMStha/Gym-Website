<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Css recet */
      body {
        margin: 0px;
        padding: 0;
        background: url(img/img1.jpg);
        color: white;
        height: 1400px;
      }

      .left {
        border: 2px solid red;
        display: inline-block;
        position: absolute;
        top: 20px;
        left: 35px;
      }

      .mid {
        top: 30px;
        display: block;
        width: 50%;
        margin: 25px auto;
      }
      .right {
        display: inline-block;
        position: absolute;
        right: 35px;
        top: 15px;
        margin: 0px;
      }
      .navbar {
        display: inline-block;
      }
      .navbar li {
        display: inline-block;
        font-size: 25px;
      }
      .navbar li a {
        text-decoration: none;
        color: antiquewhite;
        padding: 34px 20px;
      }

      .navbar li a:hover,
      .navbar li a.active {
        color: aqua;
        text-decoration: underline;
      }

      .left img {
        height: 85px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="left">
        <img src="img/img2.png" alt="Logo" class="img_logo" />
      </div>
      <!-- mid box for nav bar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Fitness Calculator</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>

      <!-- right box for buttons  -->
      <div class="right">i m right</div>
    </header>
  </body>
</html>

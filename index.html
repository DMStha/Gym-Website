<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Css recet */
      body {
        margin: 0px;
        padding: 0;
        background: url(img/img1.jpg);
        color: white;
        height: 1400px;
      }

      .left {
        border: 2px solid red;
        display: inline-block;
        position: absolute;
        top: 14px;
        margin: 10px;
      }

      .mid {
        top: 30px;
        display: block;
        width: 33%;
        position: relative;
        margin: 10px auto;
      }
      .right {
        display: inline-block;
        position: absolute;
        right: 35px;
        top: 15px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="left">i m left</div>
      <div class="mid">i m mid</div>
      <div class="right">i m right</div>
    </header>
  </body>
</html>

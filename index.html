<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="left">
        <img src="img/img2.JPG" alt="Logo" class="img_logo" />
        <div>Fitness Center</div>
      </div>
      <!-- mid box for nav bar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Fitness Calculator</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>

      <!-- right box for buttons  -->
      <div class="right">
        <button class="btn" role="button">
          <span class="text">Contact Us </span>
          <!-- <span>Alternate text</span> -->
        </button>
        <button class="btn" role="button">
          <span class="text">E-mail Us</span>
          <!-- <span>Alternate text</span> -->
        </button>
      </div>
    </header>

    <div class="container">
      <h1>Join the Gym With The Best Facilities</h1>
      <form action="noaction.js"></form>
      <div class="form_group">
        <input type="Text" name="" placeholder="Enter You Name" />
      </div>

      <div class="form_group">
        <input type="Text" name="" placeholder="Enter You Age" />
      </div>
      <div class="form_group">
        <input type="Text" name="" placeholder="Enter You Gender" />
      </div>
      <div class="form_group">
        <input type="Text" name="" placeholder="Enter You Address" />
      </div>
      <div class="form_group">
        <button class="btn">Submit</button>
      </div>
    </div>
  </body>
</html>
